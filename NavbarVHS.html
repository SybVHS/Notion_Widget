<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #D4D4C8;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #1a1919;
		}

		.border {
			border: 1px solid #ccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="siteweb" onclick="navigate(this.id)" href="#"> <img src="VHSLOGO.png" alt="Logo de VHS-MEDIA" width="24" height="16"> Site WEB</a>
		<a id="inbox" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-inbox"></i> Mail</a>
		<a id="planner" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-calendar-week"></i> Planner</a>
		<a id="drive" onclick="navigate(this.id)" href="#"> <img src="Drivelogo.png" alt="Logo Google Drive" width="18" height="18"> Drive</a>
		<a id="odoo" onclick="navigate(this.id)" href="#"> <img src="OdooLogo.png" alt="Logo de Odoo" width="18" height="18"> Odoo</a>
		<a id="GPT" onclick="navigate(this.id)" href="#"> <img src="GPTLOGO.png" alt="Logo ChatGPT" width="18" height="18"> Chat GPT</a>
		<a id="Cohesive" onclick="navigate(this.id)" href="#"> <img src="CohesiveLogo.png" alt="Logo Cohesive" width="18" height="18"> Cohesive</a>
		<a id="topics" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-layer-group"></i> Topics</a>
		<a id="notes" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book"></i> Notes</a>
		<a id="media" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bookmark"></i> Media</a>
		<a id="resourses" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-wrench"></i> Resourses</a>
		<a id="lifewiki" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-heart"></i> Lifewiki</a>



	</nav>


	<script>

		let direction = "vertical";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'siteweb')
				window.open("https://www.vhs-media.com", '_blank').focus();
			else if (id == "inbox")
				window.open("https://mail.google.com/mail/u/1/?ogbl#inbox", '_blank').focus();
			else if (id == "planner")
				window.open("https://calendar.google.com/calendar/u/1/r?pli=1", '_blank').focus();
			else if (id == "drive")
				window.open("https://drive.google.com/drive/u/1/my-drive", '_blank').focus();
			else if (id == "odoo")
				window.open("https://vhs-media.odoo.com/web#cids=1&action=menu", '_blank').focus();
			else if (id == "GPT")
				window.open("https://chat.openai.com", '_blank').focus();
			else if (id == "Cohesive")
				window.open("https://cohesive.so", '_blank').focus();
			else if (id == "knowledge")
				window.open("https://example.com", '_blank').focus();
			else if (id == "topics")
				window.open("https://example.com", '_blank').focus();
			else if (id == "notes")
				window.open("https://example.com", '_blank').focus();
			else if (id == "media")
				window.open("https://example.com", '_blank').focus();
			else if (id == "resourses")
				window.open("https://example.com3", '_blank').focus();
			else if (id == "lifewiki")
				window.open("https://example.com", '_blank').focus();

		}
	</script>


</body>

</html>
